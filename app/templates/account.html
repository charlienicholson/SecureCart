{% extends "base.html" %}
{% block content %}
<h2>Account Settings</h2>
<form method="POST">
  <label>Name:</label>
  <input type="text" name="name" value="{{ user.name }}" required><br><br>

  <label>Age:</label>
  <input type="number" name="age" value="{{ user.age }}" required><br><br>

  <label>Phone:</label>
  <input type="text" name="phone" value="{{ user.phone }}" required><br><br>

  <label>Address:</label>
  <input type="text" name="address" value="{{ user.address }}" required><br><br>

  <label>Payment Details:</label>
  <input type="text" name="payment_details" value="{{ user.payment_details }}"><br><br>

  <button type="submit">Update</button>
</form>
{% endblock %}
